<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    * {
      margin: 0px;
      padding: 0;
      box-sizing: border-box;
      font-family: "Sansation Light", sans-serif;
    }

    body {
      background: #f9f5f7;
      margin:25px;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      padding: 60px 40px;
      background: #fdf9fc;
      width: 60%;
    }

    input[type="radio"] {
      accent-color: black;
    }

    .right-panel {
      flex: 1;
      width: 40%;
      
    }

    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 60px;
      max-width: 900px;
      position: relative; /* Add this */
    }

    .step {
      position: relative;
      color: gray;
      font-size: 14px;
      text-align: center;
      flex: 1; /* Add this for even spacing */
      z-index: 1; /* Make sure dots are above the line */
    }

    .step::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background:rgb(95, 95, 95);
      display: block;
      margin: 0 auto 5px;
    }

    .step:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 6px; /* Half of dot height (12px/2) */
      left: 50%;
      width: 100%;
      height: 2px;
      background: #bbb;
      z-index: 0;
    }

    .step.active {
      color: rgb(95, 95, 95);
    }

    .step.active::before {
      background: rgb(95, 95, 95);
    }

    .step.active:not(:last-child)::after {
      background: rgb(95, 95, 95);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: rgb(95, 95, 95);
      padding-bottom: 20px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      padding-left: 30px;
      padding-right: 30px;

    }

    .payment-options label {
      font-size: 16px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
      
    }

    .payment-row {
      display: flex;
      gap: 100px;
      margin-bottom: 10px;
    }

    .payment-cod {
      display: block;
      margin-top: 0;
    }

    form input {
      display: block;
      width: 60%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      font-size: 16px;
      color: #333;
     
    }

    form input::placeholder {
      color: #ccc;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      padding-left: 30px;
      padding-right: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .back {
      background-color: black;
      color: white;
    }

    .confirm {
      background-color: #ddd;
      color: #333;
    }

    #er{
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 10px;
      padding-left: 30px;
      padding-right: 30px;
    }

    /* Add these rules */
    .payment-details-section {
      padding-left: 30px;
      padding-right: 30px;
    }

    #nh{
      padding-top: 10px;
      padding-left: 30px;
      padding-right: 30px;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="progress-bar">
        <div class="step active">shipping</div>
        <div class="step active">billing</div>
        <div class="step">confirmation</div>
      </div>

      <h2 id="er">Payment method</h2>
      <div class="payment-options">
        <div class="payment-row">
          <label><input type="radio" name="payment" checked> debit card</label>
          <label><input type="radio" name="payment"> online payment</label>
        </div>
        <label class="payment-cod"><input type="radio" name="payment"> cash on delivery</label>
      </div>

      <h2 id="nh">Payment details</h2>
      <div class="payment-details-section">
        <form id="payment-form">
          <input type="text" placeholder="name on card" required>
          <input type="text" placeholder="card number" required>
          <input type="text" placeholder="expiration" required>
        </form>
      </div>

      <div class="buttons">
        <a href="product.html"><button class="back">back</button></a>
        <button class="confirm">confirmation</button>
      </div>
    </div>

    <div class="right-panel">
      <img src="pics/lenovo-3.jpg" alt="Model">
    </div>
  </div>

</body>
</html>
